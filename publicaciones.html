    </header>
    <div class="container-fluid">
      <h2 style="margin-left: 500px;">Publicaciones</h2>
      <div class="row d-flex">
        <div class="col-md-3 col-sm-3  d-flex justify-content-center">
          <!-- codigo robado  -->
          
          <input type="text" name="buscador" id="buscador" placeholder="Buscar..." style="height: 50px;">
            
            
            </div>
          <!-- hasta aca -->
          
          <div class="col-md-9 col-sm-9 d-flex flex-wrap">
            
              <div ><a class="articulo" href="">
                <img  src="gatito.jpg" alt="Gato" style="margin: 10px;" id="gato">
                <h3 >Gato</h3></a>
              </div>
              
              <div ><a class="articulo" href="">
                <img src="carpincho.jpg" alt="Animal 2" style="margin: 10px;" id="carpincho">
                <h3 >Carpincho</h3></a>
              </div>
              
              <div ><a class="articulo" href="">
                <img src="perro1.jpg" alt="Animal 3" style="margin: 10px;">
                <h3 >perro</h3></a>
              </div>
              
              <div ><a class="articulo" href="">
                <img src="capibara.jpg" alt="Animal 4" style="margin: 10px;">
                <h3 >capibara</h3></a>
              </div>
            </div>
          
           
           
            <script>
              document.addEventListener("keyup", e=>{

    if (e.target.matches("#buscador")){

     if (e.key ==="Escape")e.target.value = ""

    document.querySelectorAll(".articulo").forEach(animales =>{

        animales.textContent.toLowerCase().includes(e.target.value.toLowerCase())
          ?animales.classList.remove("oculto")
          :animales.classList.add("oculto")
          
      })

    }

  })
            </script>
