<div id="map"></div>
    <script>
        // crea el mapa
    var map = L.map('map').setView([-34.50276505822648,-58.64405307783502], 18);
    // lo incializa
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

    let marker = L.marker([-34.50276505822648,-58.64405307783502]).addTo(map);
</script>
